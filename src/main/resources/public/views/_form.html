<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.firstName" class="form-control" id="firstName" placeholder="First name"/>
    </div>
</div>
<div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.lastName" class="form-control" id="lastName" placeholder="Last name"/>
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.email" class="form-control" id="email" placeholder="manager@email.com"/>
    </div>
</div>
<div class="form-group">
    <label for="teamName" class="col-sm-2 control-label">Team Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.teamName" class="form-control" id="teamName" placeholder="PL DA"/>
    </div>
</div>

<div class="form-group">
    <label for="positionDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.positionDescription" class="form-control" id="positionDescription" placeholder="Describe the position"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
